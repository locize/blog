# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: locize - localization as a service
subtitle:
description: Bridging the gap between translation and development.
author: inweso GmbH
language:
  - en
  # - de
timezone: Europe/Zurich

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: http://frangipani.raiano.ch/
# root: /
# url: http://erirai.github.io/
# root: /blog/
# url: https://blog.locize.com/
# root: /
url: https://blog.locize.com/blog
root: /blog/ # do not forget to update also the _config.yml in the themes/hueman folder
# permalink: :year/:month/:day/:title/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
# new_post_name: :title.md # File name of new posts
new_post_name: :month-:day-:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: false
  smartLists: true
  smartypants: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# date_format: YYYY-MM-DD
# date_format: DD.MM.YYYY
date_format: DD/MM/YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

#exclude_generators:
#- index

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: hueman

search:
  path: search.xml
  field: post

sitemap:
    path: sitemap.xml

robotstxt:
  useragent: "*"
  sitemap: /sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:locize/blog.git
# there is a special deployToLanding.sh script now, that can be used to publish to a subpath of the landing pages
